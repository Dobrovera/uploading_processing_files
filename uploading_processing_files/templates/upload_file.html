<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploading processing files</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
    <main class="flex-grow-1">
    <div class="container-lg mt-3">
         <h1></h1>
        <div class="row">
           <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
             <h1 class="display-3 text-center">Upload your file here</h1>
               <br>
         <form action="/upload " enctype="multipart/form-data" method="post" class="d-flex justify-content-center" required="">
             {% csrf_token %}
             <div class="mb-3">
                <input class="form-control" type="file" id="formFile">
            </div>
            <div>
             <input type="submit" name='submit' class="btn btn-primary" value="Upload">
            </div>
         </form>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
